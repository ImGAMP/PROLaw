<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="/PROLaw/Frontend/css/style.css">
        <title>PROlaw</title>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="logo.jpg" alt="PROlaw logo" width="200">                   
                </a>

                <div>
                    <ul class="navbar-nav bg-dark">
                        <li class="nav-item"><a class="nav-link" href="">¿Qué es PROlaw?</a></li>
                        <li class="nav-item"><a class="nav-link" href="Login.html">Iniciar sesión</a></li>
                        <li class="nav-item"><a class="nav-link" href="Register.html">Crear cuenta</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </head>
    
    <body>
        <section class="container-fluid bg">
            <section class="row justify-content-center">
                <section class="col-12 col-sm-6 col-md-3">                    
                    
                    <form class="form-container">
                        
                        <h2>Iniciar sesión</h2>
                        <p>Ingresa la siguiente información para acceder</p>
                        
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Correo eléctronico<span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Tu dirección de correo electónico">                          
                        </div>
                        
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Contraseña<span class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingresa tu contraseña">
                        </div>
                        
                        <a href="#">¿Olvidaste tu contraseña?</a>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Recordarme</label>
                        </div>

                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="submit">Iniciar Sesión</button>
                            <button class="btn btn-outline-dark" type="button" onclick = "location.href='Register.html'">Crear una nueva cuenta</button>
                        </div>
                    
                    </form>

                </section>
            </section>
        </section>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="/PROLaw/Frontend/js/Login.js"></script>
    </body>
</html>
