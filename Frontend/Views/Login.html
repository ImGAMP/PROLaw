    <section>

        <img src="logo.png" alt="PROlaw logo" width="250" height="70">

                <div class="container">
                    <h1>Iniciar sesión</h1>
                    <p> Ingresa la siguiente información para acceder</p>

                    <form>
                        
                        <div class="">
                            <label>Correo eléctronico<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" placeholder="Tu dirección de correo electónico">            
                        </div>
                        <div class="">
                            <label>Contraseña<span class="text-danger">*</span></label>
                            <input type="password" class="form-control" placeholder="Ingresa una contraseña">            
                        </div>
                        <a href="registroUsuario.html">¿Olvidaste tu contraseña?</a>
                        
                        <div class="">
                            <div>                                
                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-label">Recordarme</label>   
                            </div>            
                        </div>     
                        
                        <div class="">
                            <div>                                
                                <input type="button" class="button" value="Iniciar sesión">
                                <input type="button" class="button" value="Crear una nueva cuenta" onclick = "location.href='Register.html'">

                        </div>  


                    </form>

                </div>

    </section>
